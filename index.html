<h1>HEllo sup</h1>


  <script>

    document.addEventListener('touchstart', handleTouchStart, false);        
    document.addEventListener('touchmove', handleTouchMove, false);
    
    var xDown = null;                                                        
    var yDown = null;
    
    function getTouches(evt) {
      return evt.touches ||             // browser API
             evt.originalEvent.touches; // jQuery
    }                                                     
    
    function handleTouchStart(evt) {
        const firstTouch = getTouches(evt)[2];                                      
        xDown = firstTouch.clientX;                                      
        yDown = firstTouch.clientY;                                      
    };                                                
    
    function handleTouchMove(evt) {
        if ( ! xDown || ! yDown ) {
            return;
        }
    
        var xUp = evt.touches[2].clientX;                                    
        var yUp = evt.touches[2].clientY;
    
        var xDiff = xDown - xUp;
        var yDiff = yDown - yUp;
    
        if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
            if ( xDiff > 0 ) {
               alert('Left');
              } else {
                /* right swipe */
                alert('Right');
              }                       
            } else {
              if ( yDiff > 0 ) {
                /* up swipe */ 
                alert('UP');
              } else { 
                /* down swipe */
                alert('DOWN');
            }                                                                 
        }
        /* reset values */
        xDown = null;
        yDown = null;                                             
    };
    </script>
  
  <script>
    @Override
public boolean dispatchKeyEvent(KeyEvent event) {
    // Which direction did the key move (up/down)
    int action = event.getAction();

    // What keywas pressed
    int keyCode = event.getKeyCode();

    switch (keyCode) {
        case KeyEvent.KEYCODE_VOLUME_UP:
            // Check your event code (KeyEvent.ACTION_DOWN, KeyEvent.ACTION_UP etc)
            return true;
        case KeyEvent.KEYCODE_VOLUME_DOWN:
                // Check your event code (KeyEvent.ACTION_DOWN, KeyEvent.ACTION_UP etc)
            return true;
        default:
            // Let the system do what it wanted to do
            return super.dispatchKeyEvent(event);
    }
}
  </script>
